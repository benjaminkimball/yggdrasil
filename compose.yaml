services:
  localstack:
    container_name: localstack
    image: localstack/localstack:4.9.2
    restart: always
    ports:
      - 4566:4566
      - 4510-4559:4510-4559
  postgres:
    container_name: postgres
    image: postgres:18.0-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  redis:
    container_name: redis
    image: redis:8.2.2-alpine
    restart: always
    ports:
      - 6379:6379
